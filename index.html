<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Count Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #count {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Click Counter</h1>
  <button onclick="incrementCount()">Click Me!</button>
  <div id="count">Count: 0</div>

  <script>
    let count = 0;
    function incrementCount() {
      count++;
      document.getElementById('count').textContent = "Count: " + count;
    }
  </script>
</body>
</html>
